<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper display and rendering on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links the CSS file for styling the webpage -->
    <link rel="stylesheet" href="style.css" />
    <!-- The title of the webpage displayed on the browser tab -->
    <title>Solaris - Our Solar System</title>
  </head>

  <body>
    <!-- The header section of the webpage -->
    <header>
      <!-- Main heading of the webpage -->
      <h1>Solaris - Our Solar System</h1>
      <!-- Input box where users can search for a specific planet -->
      <input
        type="text"
        id="searchInput"
        placeholder="Search for a planet..."
      />
    </header>

    <!-- The main section of the webpage -->
    <main id="content">
      <!-- A container that will dynamically hold planet/solar body cards -->
      <div id="bodiesContainer"></div>
    </main>

    <!-- A visual representation of the solar system -->
    <div class="solar-system">
      <!-- A div representing the Sun -->
      <div class="sun"></div>
      <!-- A container for all planets in the solar system -->
      <div class="planets">
        <!-- Individual planet representations -->
        <div class="planet mercury"></div> <!-- Mercury -->
        <div class="planet venus"></div>   <!-- Venus -->
        <div class="planet earth"></div>   <!-- Earth -->
        <div class="planet mars"></div>    <!-- Mars -->
        <div class="planet jupiter"></div> <!-- Jupiter -->
        <div class="planet saturn"></div>  <!-- Saturn -->
        <div class="planet uranus"></div>  <!-- Uranus -->
        <div class="planet neptune"></div> <!-- Neptune -->
      </div>
    </div>

    <!-- Links the JavaScript file for interactivity and functionality -->
    <script src="index.js"></script>
  </body>
</html>
